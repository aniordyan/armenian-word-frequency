<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Հայերեն բառերի հաճախականություն</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        textarea { width: 100%; height: 200px; }
        button { padding: 10px 20px; margin-top: 10px; }
    </style>
</head>
<body>
<h1>Բառերի հաճախականություն</h1>
<form method="post" action="/analyze">
    <textarea name="text" placeholder="տեքստ..." required></textarea>
    <br>
    <label for="wordCount">Ցույց տալ:</label>
    <select name="wordCount" id="wordCount">
        <option value="5">5 բառ</option>
        <option value="10" selected>10 բառ</option>
        <option value="15">15 բառ</option>
        <option value="20">20 բառ</option>
        <option value="50">50 բառ</option>
        <option value="100">100 բառ</option>
    </select>
    <br>
    <button type="submit">Վերլուծել</button>
</form>
</body>
</html>
