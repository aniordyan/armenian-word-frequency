<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Armenian Text Analyzer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        textarea { width: 100%; height: 200px; }
        button { padding: 10px 20px; margin-top: 10px; }
    </style>
</head>
<body>
<h1>Armenian Word Frequency Analyzer</h1>
<form method="post" action="/analyze">
    <textarea name="text" placeholder="Paste Armenian text here..." required></textarea>
    <br>
    <label for="wordCount">Show top:</label>
    <select name="wordCount" id="wordCount">
        <option value="5">5 words</option>
        <option value="10" selected>10 words</option>
        <option value="15">15 words</option>
        <option value="20">20 words</option>
        <option value="50">50 words</option>
        <option value="100">100 words</option>
    </select>
    <br>
    <button type="submit">Analyze Text</button>
</form>
</body>
</html>
